<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Cursos Dispon√≠veis</mat-toolbar>

    <div *ngIf="courses$ | async as courses; else loading">
      <table mat-table [dataSource]="courses" matSort class="mat-elevation-z8" aria-label="tabela">

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
            Curso
          </th>
          <td mat-cell *matCellDef="let courses"> {{courses.name}} </td>
        </ng-container>

        <!-- category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
            Categoria
          </th>
          <td mat-cell *matCellDef="let courses"> {{courses.category}}
            <mat-icon aria-hidden="false" aria-label="Category do course">{{ courses.category | category }}</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayTemplate"></tr>
        <tr mat-row *matRowDef="let row; columns: displayTemplate;"></tr>
      </table>
    </div>

  </mat-card-content>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
